<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Disk Scheduling Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ------------------------------ ROOT THEME COLORS ------------------------------ */
:root {
    --bg: #f5f7fa;
    --card: #ffffff;
    --text: #2c3e50;
    --text-soft: #7f8c8d;
    --primary: #3498db;
    --primary-soft: #eaf4fc;
    --border: #dfe6ed;
    --success: #2ecc71;
}

/* ------------------------------ DARK MODE ------------------------------ */
.dark {
    --bg: #1e272e;
    --card: #2f3640;
    --text: #f5f6fa;
    --text-soft: #ced6e0;
    --primary: #4aa3ff;
    --primary-soft: #273c56;
    --border: #3d3d3d;
    --success: #27ae60;
}

/* BASIC STYLES */
body {
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1100px;
    margin: auto;
}

header { text-align: center; margin-bottom: 22px; }

h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }

.subtitle { font-size: 15px; color: var(--text-soft); }

/* Toggle button */
.toggle-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
}

/* Cards */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    border: 1px solid var(--border);
    margin-bottom: 22px;
}

/* Inputs */
input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    margin-top: 5px;
}

/* Buttons */
button {
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 14px;
    font-weight: 600;
}

.btn-primary { background: var(--primary); color: white; }
.btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text); }

.grid { display: grid; gap: 20px; grid-template-columns: 1fr 1fr; }

@media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }

/* Table */
table { width: 100%; border-collapse: collapse; margin-top: 12px; }

th, td {
    border-bottom: 1px solid var(--border);
    padding: 10px;
    text-align: left;
}

th {
    font-size: 12px;
    text-transform: uppercase;
    color: var(--text-soft);
    letter-spacing: 0.7px;
}

/* BEST BADGE */
.badge-best {
    background: var(--success);
    color: white;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 11px;
    margin-left: 6px;
}

/* Chart */
.chart-area { height: 330px; }

.algo-chip {
    background: var(--primary-soft);
    color: var(--text);
    padding: 6px 12px;
    border-radius: 20px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-right: 8px;
    font-size: 13px;
}

#errorBox { color: red; margin-top: 10px; }
</style>
</head>

<body>

<button class="toggle-btn" id="themeToggle">Dark Mode</button>

<div class="container">
<header>
    <h1>Advanced Disk Scheduling Simulator</h1>
    <p class="subtitle">Enter custom disk requests and visualize FCFS, SSTF, SCAN, and C-SCAN performance.</p>
</header>

<div class="grid">

<!-- ------------------------- INPUT CARD ------------------------- -->
<div class="card">
    <h2>Input Configuration</h2>

    <label>Disk Requests</label>
    <input id="reqInput" placeholder="e.g., 98,183,37,122,14,124,65,67">

    <label style="margin-top:10px;">Initial Head Position</label>
    <input id="headInput" type="number">

    <label style="margin-top:10px;">Max Cylinder</label>
    <input id="maxInput" type="number">

    <label style="margin-top:10px;">Direction (SCAN / C-SCAN)</label>
    <select id="dirInput">
        <option value="right">Right →</option>
        <option value="left">Left ←</option>
    </select>

    <h3 style="margin-top:15px;">Algorithms</h3>
    <label class="algo-chip"><input type="checkbox" class="algo" value="FCFS" checked> FCFS</label>
    <label class="algo-chip"><input type="checkbox" class="algo" value="SSTF" checked> SSTF</label>
    <label class="algo-chip"><input type="checkbox" class="algo" value="SCAN" checked> SCAN</label>
    <label class="algo-chip"><input type="checkbox" class="algo" value="CSCAN" checked> C-SCAN</label>

    <div style="margin-top:15px;">
        <button class="btn-primary" id="runBtn">Run Simulation</button>
        <button class="btn-outline" id="clearBtn">Clear</button>
    </div>

    <div id="errorBox"></div>
</div>

<!-- ------------------------- CHART CARD ------------------------- -->
<div class="card">
    <h2>Head Movement Visualization</h2>
    <div class="chart-area">
        <canvas id="chart"></canvas>
    </div>
</div>

</div>

<!-- ------------------------- METRICS CARD ------------------------- -->
<div class="card">
    <h2>Performance Metrics</h2>
    <table id="metricsTable">
        <thead>
        <tr>
            <th>Algorithm</th>
            <th>Total Seek</th>
            <th>Average Seek</th>
            <th>Throughput</th>
            <th>Order</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="5">Run a simulation to view results.</td></tr>
        </tbody>
    </table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* DARK MODE */
document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
    document.getElementById("themeToggle").innerText =
        document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
};

/* HELPERS */
function parseInput(str) {
    return str.split(",").map(x => parseInt(x.trim())).filter(x => !isNaN(x));
}

function computeSeek(path) {
    let total = 0;
    for (let i = 1; i < path.length; i++)
        total += Math.abs(path[i] - path[i-1]);
    return total;
}

/* ALGORITHMS ----------------------------------------------------- */
function FCFS(req, head) {
    return { name: "FCFS", order: req, path: [head, ...req] };
}

function SSTF(req, head) {
    let r = [...req], path = [head], order = [], cur = head;
    while (r.length) {
        let close = r.reduce((a,b)=>Math.abs(a-cur)<Math.abs(b-cur)?a:b);
        order.push(close);
        path.push(close);
        r.splice(r.indexOf(close),1);
        cur = close;
    }
    return { name: "SSTF", order, path };
}

function SCAN(req, head, max, dir) {
    let left=req.filter(r=>r<head).sort((a,b)=>a-b),
        right=req.filter(r=>r>=head).sort((a,b)=>a-b);
    let path=[head], order=[];

    if(dir==="right"){
        right.forEach(r=>{path.push(r);order.push(r);});
        path.push(max);
        left.reverse().forEach(r=>{path.push(r);order.push(r);});
    } else {
        left.reverse().forEach(r=>{path.push(r);order.push(r);});
        path.push(0);
        right.forEach(r=>{path.push(r);order.push(r);});
    }
    return { name: "SCAN", order, path };
}

function CSCAN(req, head, max, dir) {
    let left=req.filter(r=>r<head).sort((a,b)=>a-b),
        right=req.filter(r=>r>=head).sort((a,b)=>a-b);
    let path=[head], order=[];

    if(dir==="right"){
        right.forEach(r=>{path.push(r);order.push(r);});
        path.push(max); path.push(0);
        left.forEach(r=>{path.push(r);order.push(r);});
    } else {
        left.reverse().forEach(r=>{path.push(r);order.push(r);});
        path.push(0); path.push(max);
        right.reverse().forEach(r=>{path.push(r);order.push(r);});
    }
    return { name: "C-SCAN", order, path };
}

/* CHART */
const chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: { labels: [], datasets: [] },
    options: {
        responsive: true,
        scales: { x:{title:{display:true,text:"Step"}}, y:{title:{display:true,text:"Cylinder"}} }
    }
});

/* MAIN BUTTON */
document.getElementById("runBtn").onclick = () => {

    const req = parseInput(document.getElementById("reqInput").value);
    const head = parseInt(document.getElementById("headInput").value);
    const max = parseInt(document.getElementById("maxInput").value);
    const dir = document.getElementById("dirInput").value;

    const error = document.getElementById("errorBox");
    error.innerHTML = "";

    if(req.length===0 || isNaN(head) || isNaN(max)){
        error.innerHTML="Please enter valid inputs.";
        return;
    }

    let selected = [...document.querySelectorAll(".algo:checked")].map(a=>a.value);
    if(!selected.length){ error.innerHTML="Select at least one algorithm."; return; }

    let results = [];

    if(selected.includes("FCFS")) results.push(FCFS(req,head));
    if(selected.includes("SSTF")) results.push(SSTF(req,head));
    if(selected.includes("SCAN")) results.push(SCAN(req,head,max,dir));
    if(selected.includes("CSCAN")) results.push(CSCAN(req,head,max,dir));

    /* UPDATE CHART */
    chart.data.labels=[];
    chart.data.datasets=[];

    results.forEach((res,idx)=>{
        chart.data.datasets.push({
            label:res.name,
            data:res.path,
            borderColor:["#3498db","#e67e22","#2ecc71","#9b59b6"][idx],
            tension:0.2
        });
        chart.data.labels=[...Array(res.path.length).keys()];
    });

    chart.update();

    /* UPDATE METRICS TABLE WITH BEST BADGE */
    let tbody=document.querySelector("#metricsTable tbody");
    tbody.innerHTML="";

    let seeks = results.map(r => computeSeek(r.path));
    let best = Math.min(...seeks);

    results.forEach((res,i)=>{
        let total = seeks[i];
        let avg = total/req.length;
        let tput = req.length/total;

        let bestTag = (total === best) ? `<span class='badge-best'>BEST</span>` : "";

        tbody.innerHTML += `
        <tr>
            <td>${res.name} ${bestTag}</td>
            <td>${total}</td>
            <td>${avg.toFixed(2)}</td>
            <td>${tput.toFixed(3)}</td>
            <td>${res.order.join(" → ")}</td>
        </tr>`;
    });
};

/* CLEAR */
document.getElementById("clearBtn").onclick = () => {
    document.getElementById("reqInput").value="";
    document.getElementById("headInput").value="";
    document.getElementById("maxInput").value="";
    document.getElementById("errorBox").innerHTML="";
};
</script>
</body>
</html>
